<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In-Game Time Clock</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #time {
      font-size: 6em;
    }
  </style>
</head>
<body>
  <div id="time">00:00</div>
  <script>
    const startHour = 7; // 07:00
    const inGameDayMinutes = (24 - 7) * 60; // 07:00 to 00:00 = 1020 minutes
    const realCycleMinutes = 60; // 1 hour = full in-game day
    const inGamePerRealMinute = inGameDayMinutes / realCycleMinutes; // 17 minutes

    function updateTime() {
      const now = new Date();

      // Get minutes since real-world midnight
      const realMinutesToday = now.getHours() * 60 + now.getMinutes();

      // Get position in the 60-minute cycle
      const minuteInCycle = realMinutesToday % realCycleMinutes;

      // Convert to in-game time
      const inGameElapsed = Math.floor(minuteInCycle * inGamePerRealMinute);
      const totalGameMinutes = startHour * 60 + inGameElapsed;

      const gameHour = Math.floor(totalGameMinutes / 60) % 24;
      const gameMinute = totalGameMinutes % 60;

      document.getElementById('time').innerText =
        `${gameHour.toString().padStart(2, '0')}:${gameMinute.toString().padStart(2, '0')}`;
    }

    // Sync to the start of the next real minute
    function startClock() {
      updateTime();
      const now = new Date();
      const delay = (60 - now.getSeconds()) * 1000 + 50;
      setTimeout(() => {
        updateTime();
        setInterval(updateTime, 60000);
      }, delay);
    }

    startClock();
  </script>
</body>
</html>
