<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Time Clock</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #time {
            font-size: 6em;
        }
    </style>
</head>
<body>
    <div id="time">00:00</div>
    <script>
        // CONFIGURABLE VALUES
        let inGameStartHour = 7; // 07:00
        let inGameEndHour = 24; // 00:00 (midnight)
        let realDurationMinutes = 60; // full in-game day length in real minutes

        // Derived total in-game minutes
        let totalGameMinutes = (inGameEndHour - inGameStartHour) * 60;

        function updateTime() {
            // Get current time in minutes since last real midnight
            let now = new Date();
            let realMinutesToday = now.getHours() * 60 + now.getMinutes();
            
            // Map real time to a 60-minute cycle (looping)
            let minutesIntoCycle = realMinutesToday % realDurationMinutes;

            // Compute game time progression
            let progress = minutesIntoCycle / realDurationMinutes;
            let elapsedGameMinutes = Math.floor(progress * totalGameMinutes);

            let totalMinutes = inGameStartHour * 60 + elapsedGameMinutes;
            let gameHours = Math.floor(totalMinutes / 60) % 24;
            let gameMinutes = totalMinutes % 60;

            document.getElementById('time').innerText =
                `${gameHours.toString().padStart(2, '0')}:${gameMinutes.toString().padStart(2, '0')}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
