<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Time Clock</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #time {
            font-size: 6em;
        }
    </style>
</head>
<body>
    <div id="time">15:00</div>
    <script>
        let startHour = 15;
        let endHour = 23;
        let totalSteps = 30; // total real minutes to reach 23:00
        let currentStep = 0;
        let interval = 60000; // 1 minute in real time
        
        function updateTime() {
            let progress = currentStep / totalSteps;
            let totalMinutes = startHour * 60 + Math.round((endHour - startHour) * 60 * progress);
            let hours = Math.floor(totalMinutes / 60);
            let minutes = totalMinutes % 60;

            document.getElementById('time').innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            if (currentStep < totalSteps) {
                currentStep++;
            }
        }

        setInterval(updateTime, interval);
        updateTime();
    </script>
</body>
</html>
