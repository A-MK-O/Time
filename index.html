<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Time Clock</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #time {
            font-size: 6em;
        }
    </style>
</head>
<body>
    <div id="time">00:00</div>
    <script>
        const gameStartHour = 7; // 07:00
        const gameDayLengthMinutes = (24 - 7); // 17 hours => 1020 minutes

        function updateTime() {
            const now = new Date();

            // Get total minutes since some fixed reference point (e.g., midnight Jan 1, 1970)
            const realMinutes = Math.floor(now.getTime() / 1000 / 60);

            // Loop through 1020 real-world minutes
            const minutesIntoGameDay = realMinutes % (gameDayLengthMinutes * 60);

            // Add to 07:00 in-game start
            const totalGameMinutes = gameStartHour * 60 + minutesIntoGameDay;
            const gameHours = Math.floor(totalGameMinutes / 60) % 24;
            const gameMinutes = totalGameMinutes % 60;

            document.getElementById('time').innerText = 
                `${gameHours.toString().padStart(2, '0')}:${gameMinutes.toString().padStart(2, '0')}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
