<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Time Clock</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #time {
            font-size: 6em;
        }
    </style>
</head>
<body>
    <div id="time">00:00</div>
    <script>
        // CONFIGURATION
        const startHour = 7; // in-game day starts at 07:00
        const inGameMinutesPerDay = (24 - 7) * 60; // 17 in-game hours = 1020 minutes
        const realDurationMinutes = 60; // full in-game day = 60 real minutes

        function updateTime() {
            const now = new Date();
            
            // Get current real minutes into the current hour
            const realMinutesToday = now.getHours() * 60 + now.getMinutes();
            const minutesIntoCycle = realMinutesToday % realDurationMinutes;

            // Convert real minutes to in-game minutes (scale: 1 real min = 17 in-game min)
            const progress = minutesIntoCycle / realDurationMinutes;
            const inGameElapsedMinutes = Math.floor(progress * inGameMinutesPerDay);

            // Add to 07:00 start
            const totalInGameMinutes = startHour * 60 + inGameElapsedMinutes;
            const gameHour = Math.floor(totalInGameMinutes / 60) % 24;
            const gameMinute = totalInGameMinutes % 60;

            document.getElementById('time').innerText = 
                `${gameHour.toString().padStart(2, '0')}:${gameMinute.toString().padStart(2, '0')}`;
        }

        setInterval(updateTime, 1000); // updates every second
        updateTime(); // initial call
    </script>
</body>
</html>
