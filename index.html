<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Time Clock</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #time {
            font-size: 6em;
        }
    </style>
</head>
<body>
    <div id="time">00:00</div>
    <script>
        // CONFIGURATION
        const startHour = 7; // in-game day starts at 07:00
        const inGameMinutesPerDay = (24 - 7) * 60; // 1020 minutes (07:00 to 00:00)
        const realDurationMinutes = 60; // how long the full in-game day lasts in real time

        function updateTime() {
            const now = new Date();

            // Total real minutes since Unix epoch
            const realMinutesSinceEpoch = Math.floor(now.getTime() / 1000 / 60);

            // How many minutes have passed in the current 60-min real cycle
            const minutesIntoCycle = realMinutesSinceEpoch % realDurationMinutes;

            // Scale to in-game time
            const progress = minutesIntoCycle / realDurationMinutes;
            const inGameElapsedMinutes = Math.floor(progress * inGameMinutesPerDay);

            // Add to 07:00
            const totalInGameMinutes = startHour * 60 + inGameElapsedMinutes;
            const gameHour = Math.floor(totalInGameMinutes / 60) % 24;
            const gameMinute = totalInGameMinutes % 60;

            document.getElementById('time').innerText =
                `${gameHour.toString().padStart(2, '0')}:${gameMinute.toString().padStart(2, '0')}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
