<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Time Clock</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #time {
            font-size: 6em;
        }
    </style>
</head>
<body>
    <div id="time">15:00</div>
    <script>
        let startHour = 15;
        let endHour = 23;
        let interval = 1000; // 1 second real = 1 in-game minute
        let totalGameMinutes = (endHour - startHour) * 60;
        let sessionStart = Date.now();

        function updateTime() {
            let elapsedRealSeconds = Math.floor((Date.now() - sessionStart) / 1000);
            let elapsedGameMinutes = elapsedRealSeconds;

            if (elapsedGameMinutes > totalGameMinutes) {
                elapsedGameMinutes = totalGameMinutes;
            }

            let totalMinutes = startHour * 60 + elapsedGameMinutes;
            let hours = Math.floor(totalMinutes / 60);
            let minutes = totalMinutes % 60;

            document.getElementById('time').innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        setInterval(updateTime, interval);
        updateTime();
    </script>
</body>
</html>
