<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In-Game Time Clock</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #time {
      font-size: 6em;
    }
  </style>
</head>
<body>
  <div id="time">00:00</div>
  <script>
    // === CONFIGURABLE INPUTS ===
    const startHour = 7; // In-game start time (e.g. 7 for 07:00)
    const endHour = 0;   // In-game end time (0 or 24 for midnight)
    const realDurationMinutes = 60; // Real-time duration for full cycle

    // === CALCULATIONS ===
    // Normalize endHour if it's 0 (for midnight)
    const adjustedEndHour = endHour === 0 ? 24 : endHour;

    // In-game minutes total (e.g., from 07:00 to 00:00 = 1020 minutes)
    const inGameDayMinutes = ((adjustedEndHour - startHour + 24) % 24) * 60;

    // In-game minutes progressed per 1 real minute
    const inGamePerRealMinute = inGameDayMinutes / realDurationMinutes;

    function updateTime() {
      const now = new Date();

      // Get total real minutes since midnight
      const realMinutesToday = now.getHours() * 60 + now.getMinutes();

      // Loop through the realDurationMinutes
      const minuteInCycle = realMinutesToday % realDurationMinutes;

      // Calculate in-game elapsed time
      const inGameElapsed = Math.floor(minuteInCycle * inGamePerRealMinute);
      const totalGameMinutes = (startHour * 60 + inGameElapsed) % (24 * 60);

      const gameHour = Math.floor(totalGameMinutes / 60);
      const gameMinute = totalGameMinutes % 60;

      document.getElementById('time').innerText =
        `${gameHour.toString().padStart(2, '0')}:${gameMinute.toString().padStart(2, '0')}`;
    }

    // Align to start of real minute
    function startClock() {
      updateTime();
      const now = new Date();
      const delay = (60 - now.getSeconds()) * 1000 + 50;
      setTimeout(() => {
        updateTime();
        setInterval(updateTime, 60000);
      }, delay);
    }

    startClock();
  </script>
</body>
</html>
